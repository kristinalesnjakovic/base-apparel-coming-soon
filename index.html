<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="utf-8">
    <title>Frontend Menotor | Base Apparel Coming Soon</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="images/favicon-32x32.png">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap" rel="stylesheet">

</head>

<body>
    <div class="main-container">
        <div class="logo">
            <img src="images/logo.svg" alt="logo">
        </div>
        <div class="image-top">
            <img src="images/hero-mobile.jpg" alt="">
        </div>
        <div class="text-content">
            <h1><span style="color:#ce9797; font-weight:300;">We're</span> coming soon</h1>
            <p>Hello fellow shoppers! We're currently building our new fashion store. Add your email below to stay
                up-to-date with announcements and our launch deals.</p>
        </div>
        <form>
            <input type="text" name="useremail" id="useremail" placeholder="Email Address">
            <img src="images/icon-error.svg" class="error" alt="">
            <button type="button"><img src="images/icon-arrow.svg" class="submit" alt=""></button>
        </form>
        <div>
            <p class="success-message">You have successfully subscribed</p>
        </div>
        <div>
            <p class="error-message">Please provide a valid email</p>
        </div>
    </div>
    <footer>
        <p>Challenge by <a href="https://www.frontendmentor.io/challenges">Frontend Mentor</a> | Coded by Kristina
            Lesnjakovic</p>
    </footer>
    <script src="index.js"></script>
</body>
